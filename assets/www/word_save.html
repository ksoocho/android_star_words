<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> </meta> 
    <title> Star Words </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
   	<link rel="stylesheet" href="./js/jquery.mobile-1.4.5.min.css" />
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/jquery.mobile-1.4.5.min.js"></script>	
	<script src="./js/jquery.session.js"></script>
	<script src="./js/word_save.js"></script>
	
</head>

<body>

<script type="text/javascript">

$(document).ready(function() {	

	var usercode = $.session.get('login_user');
	var wordlevel =  $.session.get('word_level');
	var wordleveldesc =  $.session.get('word_level_title');
	
	$('#pgSaveStage').text(wordlevel+" "+wordleveldesc+ " Register");

    $('#pgSaveUser').val(usercode);	
    $('#pgSaveLevel').val(wordlevel);	

    // 단어등록 버튼 누른 경우
	$("#btnSaveWord").click(function(){	
	
	    doWordSave( wordlevel );
		
    });
	
	// Clear 버튼 누른 경우
	$("#btnSaveClear").click(function(){	
	
	    initWordSave();
		
    });
	
	// Word Letter 값을 입력한 경우
	$("#pgSaveLetter").blur(function(){	
	
	  var wordletter = $('#pgSaveLetter').val();	
      var wordlevel  = $('#pgSaveLevel').val();	
	
	  checkWordLetter( wordletter, wordlevel );
		
    });
		
	
});	

</script>
		
	<!-- ************************************** -->
    <!-- Word Save Page                        -->
	<!-- ************************************** -->
     <div data-role="page" id="pageWordSave">
	 
        <div data-role="header" >
            <h1>Star Words 단어학습</h1>
        </div><!-- /header -->
		
        <div role="main" class="ui-content">
            <form id="newWordForm">

			<!-- Stage -->
			 <h4 class="ui-block-a"> <div id="pgSaveStage"> </div> </h4>	
             <br><br>
			 
			<!-- Word -->
			 <label for="pgSaveLetter"><strong>Word</strong></label>
             <input type="text" name="pgSaveLetter" id="pgSaveLetter" value=""  />

            <!-- Meaning -->
			 <label for="pgSaveMeaning"><strong>Meaning</strong></label>
             <input type="text" name="pgSaveMeaning" id="pgSaveMeaning" value=""  />
            
			<!-- Example -->
			 <label for="pgSaveExample"><strong>Example</strong></label>
             <input type="text" name="pgSaveExample" id="pgSaveExample" value=""  />
			 
			 <label for="pgSaveInterpret"><strong>Interpret</strong></label>
             <input type="text" name="pgSaveInterpret" id="pgSaveInterpret" value=""  />

			<!-- Chapter No -->
			<label for="pgChapterNo"><strong>Chapter No</strong></label>
			<input type="range" id="pgChapterNo" name="pgChapterNo" data-theme="a" data-track-theme="a" min="0" max="50" >

			<!-- Pronounce -->
			<label for="pgSaveLetter"><strong>Pronounce</strong></label>
			<input type="text" name="pgSavePronounce" id="pgSavePronounce" value=""  />

			<input type="hidden" id="pgSaveUser" name="pgSaveUser" value="" />
			<input type="hidden" id="pgSaveLevel" name="pgSaveLevel" value="" />
			
			</form>			
        </div><!-- /content -->
		
		<div data-role="footer">
			<span class='msg'></span> <div id="saveError"></div>
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="btnSaveWord" data-icon="check"  >Save</a>
					<li><a href="#" id="btnSaveClear" data-icon="delete"  >Clear</a>
					<li><a href="#" id="btnSaveHome"  data-icon="home" data-rel="back" >Home</a>
				</ul>
			</div>
        	<h4><small>2015 CKS Dream Maker</small></h4>
        </div> <!-- /footer -->
		
    </div><!-- /page -->    	

</body>
</html>
