<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> </meta>
    <title> Star World Words </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./js/jquery.mobile-1.4.5.min.css" />
    <script src="./cordova.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/jquery.ui.shake.js"></script>
    <script src="./js/jquery.session.js"></script>
    <script src="./js/word_user_login.js"></script>

</head>

<body>

<script type="text/javascript">
$(document).bind("mobileinit", function() {
	 $.mobile.autoInitializePage = false;
});

$(document).ready(function() {

    //------------------------------------------------------------
    //  Login  - #pageWordLogin
	//------------------------------------------------------------
	$("#btnLogin").click(function(){

		var usercode=$("#b_usercode").val();
		var password=$("#b_password").val();

        if(validateLogin(usercode, password)){
		    check_login( usercode, password );
	    };

    });
});

</script>

<!-- ************************************** -->
<!-- Word Login Page                        -->
<!-- ************************************** -->

<div data-role="page" id="pageWordLogin">

    <div data-role="header" data-position="fixed">
        <h1>Star World Words</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <form id="board_login" name="board_login" method="post" action="#" onsubmit="return false;">

            <div data-role="fieldcontain">

                <section class="ui-grid-a ui-mini">
                    <div class="ui-block-a" style="width:40%">	<label for="b_usercode" style="margin-top: 10px;"><strong>User ID</strong></label> </div>
                    <div class="ui-block-b" style="width:60%">	<input type="text" name="b_usercode" id="b_usercode" value=""  /> </div>
                    <div class="ui-block-a" style="width:40%"> <label for="b_password" style="margin-top: 10px;"><strong>Password</strong></label> </div>
                    <div class="ui-block-b" style="width:60%">	<input type="password" name="b_password" id="b_password" value=""  /> </div>
                </section>

                <section class="ui-grid-a ui-mini">
                    <div class="ui-block-a" > <input type="submit" name="btnLogin" id="btnLogin" value="Login" /></div>
                    <div class="ui-block-b"><a href="#" id="btnLoginHome" class="ui-btn"  data-rel="back" >Home</a></div>
                </section>

            </div>

        </form>

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <span class='msg'></span><div id="errorLogin"></div>

        <h4><small>2015 CKS Dream Maker</small></h4>
    </div> <!-- /footer -->

</div><!-- /page -->

</body>
</html>
