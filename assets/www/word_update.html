<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> </meta>
    <title> Star Words </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./js/jquery.mobile-1.4.5.min.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/jquery.session.js"></script>
    <script src="./js/word_update.js"></script>

</head>

<body>

<script type="text/javascript">

$(document).ready(function() {

	var usercode = $.session.get('login_user');
	var wordlevel =  $.session.get('word_level');
	var wordleveldesc =   $.session.get('word_level_title');

	$('#pgUpdateStage').text(wordlevel+" "+wordleveldesc+" Update");

    $('#pgUpdateUser').val(usercode);
    $('#pgUpdateLevel').val(wordlevel);

    // 단어등록 버튼 누른 경우
	$("#btnUpdateWord").click(function(){

	    doWordUpdate( wordlevel );

    });

	// Clear 버튼 누른 경우
	$("#btnUpdateClear").click(function(){
	    initWordUpdate();
    });

	// Search 버튼 누른 경우
	$("#btnFind").click(function(){

	  var wordletter = $('#pgUpdateLetter').val();
      var wordlevel  = $('#pgUpdateLevel').val();

	  checkWordLetter( wordletter, wordlevel );

    });

	// Word Letter 값을 입력한 경우
	$("#pgUpdateLetter").blur(function(){

	  var wordletter = $('#pgUpdateLetter').val();
      var wordlevel  = $('#pgUpdateLevel').val();

	  checkWordLetter( wordletter, wordlevel );

    });


});

</script>

<!-- ************************************** -->
<!-- Word Save Page                        -->
<!-- ************************************** -->
<div data-role="page" id="pageWordUpdate">

    <div data-role="header" >
        <h1>Star Words 단어학습</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <form id="updateWordForm">

            <!-- Stage -->
            <h4 class="ui-block-a"> <div id="pgUpdateStage"> </div> </h4>
            <br><br>

            <!-- Word -->
            <label for="pgUpdateLetter"><strong>Word</strong></label>
            <input type="text" name="pgUpdateLetter" id="pgUpdateLetter" value=""  />

            <!-- Meaning -->
            <label for="pgUpdateMeaning"><strong>Meaning</strong></label>
            <input type="text" name="pgUpdateMeaning" id="pgUpdateMeaning" value=""  />

            <!-- Example -->
            <label for="pgUpdateExample"><strong>Example</strong></label>
            <input type="text" name="pgUpdateExample" id="pgUpdateExample" value=""  />

            <label for="pgUpdateInterpret"><strong>Interpret</strong></label>
            <input type="text" name="pgUpdateInterpret" id="pgUpdateInterpret" value=""  />

            <!-- Chapter No -->
            <label for="pgChapterNo"><strong>Chapter No</strong></label>
            <input type="range" id="pgChapterNo" name="pgChapterNo" data-theme="a" data-track-theme="a" min="0" max="50" >

            <!-- Pronounce -->
            <label for="pgUpdateLetter"><strong>Pronounce</strong></label>
            <input type="text" name="pgUpdatePronounce" id="pgUpdatePronounce" value=""  />

            <input type="hidden" id="pgUpdateUser" name="pgUpdateUser" value="" />
            <input type="hidden" id="pgUpdateLevel" name="pgUpdateLevel" value="" />

        </form>
    </div><!-- /content -->

    <div data-role="footer">
        <span class='msg'></span> <div id="updateWordError"></div>
        <div data-role="navbar">
            <ul>
                <li><a href="#" id="btnUpdateWord" data-icon="check"  >Save</a>
                <li><a href="#" id="btnUpdateClear" data-icon="delete"  >Clear</a>
                <li><a href="#" id="btnUpdateHome"  data-icon="home" data-rel="back" >Home</a>
            </ul>
        </div>
        <h4><small>2015 CKS Dream Maker</small></h4>
    </div> <!-- /footer -->

</div><!-- /page -->

</body>
</html>
